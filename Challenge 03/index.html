<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>
		<main class="card">
			<div class="image_wrapper">
				<img
					src="./images/image-equilibrium.jpg"
					alt="Equilibrium Image"
					class="equilibrium_image"
				/>
			</div>

			<div class="info_wrapper">
				<h1 class="info_title">Equilibrium #3429</h1>

				<p class="info_description">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<div class="price_wrapper">
					<div class="ethereum_wrapper box_wrapper">
						<img
							src="./images/icon-ethereum.svg"
							alt="Ethereum Icon"
							class="icon"
						/>
						<span>0.041 ETH</span>
					</div>

					<div class="clock_wrapper box_wrapper">
						<img src="./images/icon-clock.svg" alt="Clock Icon" class="icon" />
						<span>3 days left</span>
					</div>
				</div>
			</div>

			<div class="footer_wrapper">
				<div class="image_container">
					<img
						src="./images/image-avatar.png"
						alt="Avatar Image"
						class="footer_image"
					/>
				</div>
				<span class="footer_span">
					Creation of
					<a href="#" class="footer_link">Jules Wyvern</a>
				</span>
			</div>
		</main>
	</body>
</html>
