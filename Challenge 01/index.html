<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <main class="card">
            <picture class="image_container">
                <source
                    media="(max-width: 600px)"
                    srcset="./images/image-product-mobile.jpg"
                />
                <img src="./images/image-product-desktop.jpg" class="image" />
            </picture>

            <div class="text_container">
                <div class="text">
                    <h3 class="text_subtitle">PERFUME</h3>
                    <h1 class="text_title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text_description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </div>

                <div class="price">
                    <h1 class="price_discount">$149.99</h1>
                    <span class="price_full">$169.99</span>
                </div>

                <a href="#" class="cart">
                    <img src="./images/icon-cart.svg" />
                    <span>Add to Cart</span>
                </a>
            </div>
        </main>
    </body>
</html>
