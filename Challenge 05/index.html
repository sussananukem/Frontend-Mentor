<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<main class="card">
			<!-- Card Section Start -->

			<div class="card_hero">
				<!-- Card Hero Image Start -->
				<img
					src="./images/illustration-hero.svg"
					alt="Hero Image"
					class="hero_image"
				/>
				<!-- Card Hero Image End -->
			</div>

			<div class="card_info">
				<!-- Card Info Text Start -->
				<h1 class="info_title">Order Summary</h1>

				<p class="info_description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>

				<div class="price_wrapper">
					<!-- Price Section Start -->
					<img
						src="./images/icon-music.svg"
						alt="Music Icon"
						class="price_icon"
					/>

					<div class="plan_wrapper">
						<!-- Plan Section Start -->
						<h4 class="plan_title">Annual Plan</h4>
						<span class="plan_price">$59.99/year</span>
						<!-- Plan Section End -->
					</div>

					<a href="#" class="price_link">Change</a>
					<!-- Price Section End -->
				</div>

				<button class="info_proceed">Proceed to Payment</button>

				<a href="#" class="info_cancel">Cancel Order</a>
				<!-- Card Info Text End -->
			</div>

			<!-- Card Section End -->
		</main>
	</body>
</html>
