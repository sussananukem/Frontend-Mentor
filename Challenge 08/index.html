<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>

    <body>
        <header class="landing_header">
            <!-- Landing Page Header Section Start -->
            <img src="./images/logo.svg" alt="Header Logo" class="header_logo" />
            <!-- Landing Page Header Section End -->
        </header>

        <main class="landing_main">
            <!-- Landing Page Main Section Start -->
            <div class="landing_hero">
                <!-- Landing Page Hero Section Start -->
                <img src="./images/illustration-mockups.svg" alt="Hero Image" class="main_image" />
                <!-- Landing Page Hero Section End -->
            </div>

            <div class="landing_text">
                <!-- Landing Page Text Section Start -->
                <h1 class="landing_title">Build The Community Your Fans Will Love</h1>
                <p class="landing_content">
                    Huddle re-imagines the way we build communities. You have a voice, but so does
                    your audience. Create connections with your users as you engage in genuine
                    discussion.
                </p>
                <button class="landing_button">Register</button>
                <!-- Landing Page Text Section End -->
            </div>
            <!-- Landing Page Main Section End -->
        </main>

        <footer class="landing_footer">
            <!-- Landing Page Footer Section Start -->
            <ul class="media">
                <li>
                    <a href="#" class="media_link"><i class="fa-brands fa-facebook-f"></i></a>
                </li>

                <li>
                    <a href="#" class="media_link"><i class="fa-brands fa-twitter"></i></a>
                </li>

                <li>
                    <a href="#" class="media_link"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <!-- Landing Page Footer Section End -->
        </footer>
    </body>
</html>
