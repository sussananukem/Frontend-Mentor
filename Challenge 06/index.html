<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>

	<body>
		<main class="card">
			<div class="card_hero">
				<!-- Card Hero Start -->
				<!-- <source
					media="(min-width: 700px)"
					srcset="./images/image-header-desktop.jpg"
				/>

				<img
					src="./images/image-header-mobile.jpg"
					alt="Hero Image"
					class="hero_image"
				/> -->
				<!-- Card HeroEnd -->
			</div>

			<div class="card_info">
				<!-- Card Info Start -->
				<h1 class="info_title">
					Get <span>insights</span> that help your business grow.
				</h1>

				<p class="info_description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<div class="stats">
					<!-- Card Stats Start -->
					<div class="stat">
						<h3 class="stat_title">10k+</h3>
						<span class="stat_description">companies</span>
					</div>

					<div class="stat">
						<h3 class="stat_title">314</h3>
						<span class="stat_description">templates</span>
					</div>

					<div class="stat">
						<h3 class="stat_title">12m+</h3>
						<span class="stat_description">queries</span>
					</div>
					<!-- Card Stats End -->
				</div>
				<!-- Card Info End -->
			</div>
		</main>
	</body>
</html>
